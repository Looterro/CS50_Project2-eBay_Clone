{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Browse by Category</h2>
    <ul class="list-group-flush p-0">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'category' category.name %}"> {{ category }} </a>
                <span class="badge badge-secondary badge-pill"> {{ category.active_categories }} </span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
